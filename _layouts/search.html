<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include nav.html %}
    
    <div class="container my-5">
      <form action="/search" method="GET"> 
          <div class="form-inline justify-content-center">
            <input  class="form-control" type="text" name="query" placeholder="Name or URN" id="query" value="">
            <button class="btn btn-primary" type="submit">Go!</button>              
          </div>  
        </form> 
    </div>
    <div class="container my-5">
    <h1>Search Results</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <table id="search-results" class="table"></table>
      </div>
      <div class="col-xs-12 col-sm-4 ">
      </div>    
  </div>
  
  {% include footer.html %}
  {% include scripts.html %}
    <script>
      window.title = [{% for p in site.nursery %}{"title": "{{ p.title | xml_escape }}","urn": "{{ p.urn | xml_escape }}","url": "{{ p.url | xml_escape }}"}{% unless forloop.last %},{% endunless %}{% endfor %}];
    </script>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ site.url }}/assets/js/core.js"></script>
  </body>
</html>
