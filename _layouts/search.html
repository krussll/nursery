<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html metadesc = "The Best UK Nursery Guide: Easy to Use, Built for Parents. Clearly presented information on all UK nurserys." %}
  <body>
    {% include nav.html %}
    
    <div class="container my-5">      
      {% include search.html %}
    </div>
    <div class="container my-5">
    <h1>Search Results</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div id="search-results"><img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="" width="48" height="48" /></div>
      </div>
      <div class="col-xs-12 col-sm-4 ">
      </div>    
  </div>
  
  {% include footer.html %}
  {% include scripts.html %}
    <script>
      window.title = [{% for p in site.nursery %}{"title": "{{ p.title | xml_escape }}","urn": "{{ p.urn | xml_escape }}","url": "{{ p.url | xml_escape }}"}{% unless forloop.last %},{% endunless %}{% endfor %}];
    </script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ site.url }}/assets/js/core.js?{{site.time | date: '%s%N'}}"></script>
  </body>
</html>
